name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  release-plugin:
    name: Release nocalhost-vscode-plugin
    runs-on: macos-10.15
    environment:
      name: release
    steps:
      - uses: actions/setup-node@v2
        with:
          node-version: ^14

      - uses: pnpm/action-setup@v2.1.0
        with:
          version: 6
          run_install: false

      - name: Check out code into the project's root directory
        uses: actions/checkout@v2

      - uses: actions/cache@v2
        id: pnpm-cache
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-build-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-build

      - uses: pnpm/action-setup@v2.1.0
        if: steps.pnpm-cache.outputs.cache-hit != 'true'
        with:
          version: 6
          run_install: |
            - recursive: true
              args: [--frozen-lockfile]
            - args: [--no-optional]

      - name: Get tag
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - name: build
        env:
          VERSION: ${{ env.RELEASE_VERSION }}
          MINIMUNM_VERSION_REQUIREMENT: ${{ secrets.MINIMUNM_VERSION_REQUIREMENT }}
        run:  pnpm build

      - name: Create nocalhost-vscode-plugin Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: nocalhost.vsix
          asset_name: nocalhost.vsix
          asset_content_type: application/octet-stream

      - name: Publish To VS Code Extension Marketplace
        run: pnpm vsce publish -p ${{ secrets.VSCE_TOKEN }}

      - name: Publish openVSX
        run: pnpm dlx ovsx publish nocalhost.vsix -p ${{ secrets.OPEN_VSX_ACCESS_TOKEN }}
