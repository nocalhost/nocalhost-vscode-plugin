name: UI Tests
on:
  pull_request:
    branches: [dev, main]
  push:
    branches: [test/vcluster]
jobs:
  test:
    strategy:
      matrix:
        os: [macos-10.15]
        # [ubuntu-latest]
        # [windows-latest]
        # [windows-latest,ubuntu-latest]
        # [windows-latest,ubuntu-latest,macos-latest]
    name: Run UI Tests
    runs-on: ${{ matrix.os }}
    steps:

      - name: Create cluster
        id:  create-cluster
        uses: zhangjian10/nocalhost-server-cli@v0.0.1-beta.6
        with:
          url: ${{ secrets.NOCALHOST_VCLUSTER_HOST_FOR_TEST }}
          email: ${{ secrets.NOCALHOST_VCLUSTER_EMAIL_FOR_TEST }}
          password: ${{ secrets.NOCALHOST_VCLUSTER_PASSWORD_FOR_TEST }}
          action: devSpace.create

      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: ^14

      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install project dependencies
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn

      # - name: Run tests
      #   uses: GabrielBB/xvfb-action@v1.0
      #   env:
      #     KUBECONFIG_PATH: ~/config
      #   with:
      # run: yarn run test:ext

      - name: Build ext
        env:
          MINIMUNM_VERSION_REQUIREMENT: ${{ secrets.MINIMUNM_VERSION_REQUIREMENT }}
          NHCTL_VERSION: dev
        run: |
          yarn run build:ext
          rm -rf .vscode-test
          ls -al

      - name: Wait cluster ready
        timeout-minutes: 30
        run: >-
          while [ ! -f "${HOME}/config" ];do
            tail -n 3 ~/cluster.log
            sleep 10s;
          done

      - name: Set kubeconfig
        run: |
          mkdir ~/.kube;
          cp ~/config ~/.kube;

      - name: Run tests
        env:
          CYPRESS_EVERY_NTH_FRAME: 1
          VIDEO_CAPTURE: 1
        run: yarn run test:ext

      - name: Destroy cluster
        if: ${{ always() }} failure
        env:
          TKE_SECRET_ID: ${{ secrets.TKE_SECRET_ID }}
          TKE_SECRET_KEY: ${{ secrets.TKE_SECRET_KEY }}
        run: ~/cluster destroy

      - name: Artifact screenshot
        if: ${{ always() }}
        run: |
          mkdir -p ~/.nh/screenshot
          mv .screenshot/*.jpeg ~/.nh/screenshot
          cp ~/.kube/config  ~/.nh

      - uses: actions/upload-artifact@v2
        if: ${{ always() }}
        with:
          name: artifact-${{ runner.os }}-${{ github.run_id }}
          path: |
            ~/.nh/screenshot
            ~/.nh/nhctl/ns
            ~/.nh/nhctl/logs/nhctl.log
            ~/.nh/vscode-plugin/vsc_log

      - name: Artifact dependency
        if: ${{ failure() }}
        run: |
          mkdir .dependency
          mv .screenshot/*.mp4 .dependency/
          cp ~/.nh/bin/nhctl .dependency/
          cp nocalhost.vsix .dependency/

      - uses: actions/upload-artifact@v2
        if: ${{ failure() }}
        with:
          name: artifact-${{ runner.os }}-${{ github.run_id }}-dependency
          path: .dependency
