name: build

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]
  workflow_dispatch:

jobs:
  build:
    name: build test plugin
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node 1.x
        uses: actions/setup-node@v2.1.3
        with:
          node-version: 12.x

      - name: Check out code into the project's root directory
        uses: actions/checkout@v2

      - name: Set evn
        run: echo "PLUGIN_VERSION=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Update the version of package.json
        env:
          MINIMUNM_VERSION_REQUIREMENT: ${{ secrets.MINIMUNM_VERSION_REQUIREMENT }}
        run: node scripts/gitVersion.js

      - name: Build
        run: |
          yarn
          yarn run vsce package --yarn -o nocalhost.vsix

      - name: Push to Coding Artifacts
        if: ${{ github.ref != 'refs/heads/dev' }}
        run: |
          curl -T nocalhost.vsix -u ${{ secrets.CODING_ARTIFACTS_USER }}:${{ secrets.CODING_ARTIFACTS_PASS }} "https://nocalhost-generic.pkg.coding.net/nocalhost/plugins/nocalhost-vscode-plugin.vsix?version=${GITHUB_SHA}"

      - name: Push to Coding Artifacts
        if: ${{ github.ref == 'refs/heads/dev' }}
        run: |
          curl -T nocalhost.vsix -u ${{ secrets.CODING_ARTIFACTS_USER }}:${{ secrets.CODING_ARTIFACTS_PASS }} "https://nocalhost-generic.pkg.coding.net/nocalhost/plugins/nocalhost-vscode-plugin.vsix?version=dev"
